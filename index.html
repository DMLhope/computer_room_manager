<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="eFrolic/efrolic.css">
    <title>computer-room-manager</title>
    <style>
        .bg-random {
            background-image: url(background.jpg);
        }
    </style>
</head>

<body>
    <!-- <div class="e-container"> -->
    <!-- <div class="e-box">
            <h1 class="e-title">Hello, world!</h1>
        </div> -->
    <div class="e-face e-fullscreen bg-random">
        <!-- 顶栏 -->
        <nav class="e-nav transparent fixed ">
            <h2>Logo</h2>
            <label for="e-menu" class="e-btn white no-shadow no-desktop"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="e-menu">
            <div class="e-menu">
                <a class="e-menu-item">Home</a>
                <i class="e-distribution"></i>
                <a class="e-btn outlined primary">Contact now</a>
            </div>
        </nav>
        <div class="face-body centered eUp ">
            <div class="e-container centered ">
                <div class=" e-cols">
                    <!-- 登录信息表单 -->
                    <form class="rounded e-col-8">
                        <div class="e-form-group ">
                            <label class="e-label text-left text-bold ">
                                <h2>
                                    Username:
                                </h2>
                            </label>
                            <input class="e-control plus e-col-12" type="text" placeholder="Text">
                        </div>
                        <div class="e-form-group">
                            <label class="e-label text-left text-bold ">
                                <h2>
                                    Password:
                                </h2>
                            </label>
                            <input class="e-control plus e-col-12" type="text" placeholder="Text">
                        </div>
                    </form>
                    <div class="e-cols centered">
                        <a class="e-btn outlined rounded primary plus e-col-4">Login</a>
                        <a class="e-btn outlined rounded primary plus e-col-4">Forget Password</a>
                    </div>
                </div>



                <!-- 登录按钮 -->



            </div>
        </div>
    </div>

</body>
