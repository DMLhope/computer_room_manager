<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="eFrolic/efrolic.css">
    <title>Document</title>
</head>

<body>
    <nav class="e-nav fixed success">
        <label for="e-sidenav" class="e-btn small circle success mr-3"><i class="fas fa-bars"></i></label>
        <img src="./image" style="width:90px;height:auto;">
        <label for="e-menu" class="e-btn small circle success no-desktop"><i class="fas fa-th"></i></label>
        <input type="checkbox" id="e-menu">
        <div class="e-menu">
            <i class="e-distribution"></i>
            <a class="e-menu-item">Home</a>
            <a class="e-menu-item">About</a>
        </div>
    </nav>

    <!-- Sidenav -->
    <input type="checkbox" id="e-sidenav">
    <div class="e-cap cap-sidenav">
        <div class="e-sidenav green-gradient">

            <div class="sidenav-brand">
                <img src="./image.png">
            </div>

            <p class="sidenav-label">Explore</p>

            <a class="sidenav-item">Accessibility</a>
            <a class="sidenav-item">Arrows</a>
        </div>
        <!-- Layer of the body to hide again -->
        <label for="e-sidenav" class="e-cap sidenav-hidden"></label>
    </div>
</body>

</html>
