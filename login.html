<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="eFrolic/efrolic.css">
    <title>computer-room-manager</title>
    <style>
        .bg-random {
            background-image: url(img/background.jpg);
        }
        
        .e-nav {
            height: 10px;
        }
    </style>
</head>

<body>
    <div class="e-face e-fullscreen bg-random">
        <div class=" face-body e-container centered  e-cols">
            <div class=" centered e-col-12">
                <div class=" e-col-6 centered">
                    <!-- 登录信息表单 -->
                    <form class="rounded e-col-12">
                        <div class="e-form-group ">
                            <label class="e-label text-left text-bold ">
                                <h2>
                                    Username:
                                </h2>
                            </label>
                            <input class="e-control plus " type="text" placeholder="Username">
                        </div>
                        <div class="e-form-group">
                            <label class="e-label text-left text-bold ">
                                <h2>
                                    Password:
                                </h2>
                            </label>
                            <input class="e-control plus " type="text" placeholder="Password">
                        </div>
                    </form>
                    <!-- 登录按钮 -->
                    <div class="e-col-12 centered" ">
                        <a class="e-btn outlined rounded primary plus e-col ">Login</a>
                        <a class="e-btn outlined rounded primary plus e-col-6 ">Forget Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->
</body>

</html>
